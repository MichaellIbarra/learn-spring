services:
  jenkins:
    image: jenkins/jenkins
    container_name: jenkins
    restart: unless-stopped # Reinicia el contenedor automÃ¡ticamente si se detiene inesperadamente
    ports:
      - "8080:8080"   # Interfaz web de Jenkins
      - "50000:50000" # Puerto para agentes
    volumes:
      - jenkins_home:/var/jenkins_home
    user: root # Permite instalar plugins y manejar permisos fÃ¡cilmente

volumes:
  jenkins_home:
